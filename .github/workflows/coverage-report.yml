name: Coverage Report

on:
  push:
    branches: [main]
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --json --outputFile=coverage/coverage-summary.json

      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: badges
          generate-branches-badge: true
          generate-summary: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Create detailed coverage report
        run: |
          echo "# Coverage Report" > coverage-report.md
          echo "" >> coverage-report.md
          echo "Generated on: $(date)" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "## Summary" >> coverage-report.md
          echo "" >> coverage-report.md
          
          if [ -f coverage/lcov-report/index.html ]; then
            echo "✅ Coverage report generated successfully" >> coverage-report.md
            echo "" >> coverage-report.md
            echo "View the full HTML report in the artifacts." >> coverage-report.md
          else
            echo "❌ Coverage report generation failed" >> coverage-report.md
          fi

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            coverage/
            coverage-report.md
          retention-days: 90

      - name: Comment on commit
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let coverageData = {};
            
            try {
              const data = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
              coverageData = JSON.parse(data);
            } catch (error) {
              console.log('Could not read coverage summary');
            }
            
            const comment = `## 📊 Coverage Report
            
            Coverage report generated for commit ${context.sha.substring(0, 7)}
            
            📦 Download the full report from the workflow artifacts.
            
            ---
            *Automated by GitHub Actions*
            `;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            });
